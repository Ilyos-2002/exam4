<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login In</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <form id="loginForm"
        class="flex font-sans  items-center justify-center flex-col gap-4 mx-auto mt-20 bg-zinc-100 w-80 rounded-md hover:bg-zinc-200 hover:text-blue-500  p-4">
        <h2 class="text-2xl  p-3">Log in</h2>
        <input id="logEmail" name="email" type="email" placeholder="Email" required
            class="border-slate-200 placeholder-slate-400 contrast-more:border-slate-400 contrast-more:placeholder-slate-500 px-5 py-2 outline-none rounded-md">
        <input id="logPassword" name="password" type="password" placeholder="Password" required
            class="border-slate-200 placeholder-slate-400 contrast-more:border-slate-400 contrast-more:placeholder-slate-500 px-5 py-2 outline-none rounded-md">
        <button id="logIn" type=" submit"
            class=" px-5 py-2 rounded-md bg-[#4D44B5] px-3.5 py-2.5 text-sm font-semibold text-orange-500 hover:text-black shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-400">Login
            In</button>
    </form>



    <script src="./js/login.js"></script>
</body>

</html>
